        }
        .option {

            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {

        }
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .correct-feedback {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect-feedback {
            background-color: #f8d7da;
            color: #721c24;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
        }
        .progress:hover {
            text-decoration: underline;
        }
        .question-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }
        .question-nav-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        .question-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .question-nav-title {
            font-size: 20px;
            font-weight: bold;
        }
        .close-nav {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .question-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s;
        }
        .question-number:hover {
            background: #bdc3c7;
        }
        .question-number.current {
            background: #3498db;
            color: white;
        }
        .question-number.answered {
            background: #2ecc71;
            color: white;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .quiz-container {
                padding: 15px;
            }

    </style>
</head>

        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackDiv = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const progressIndicator = document.getElementById('progress-indicator');
        const questionNav = document.getElementById('question-nav');
        const questionGrid = document.getElementById('question-grid');
        const closeNavBtn = document.getElementById('close-nav');

        // Quiz state
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let answered = false;
        const answeredQuestions = new Set();

        // Initialize quiz
        function initQuiz() {
            totalQuestionsSpan.textContent = quizData.length;
            showQuestion();
            createQuestionNavigation();
            
            // Event listeners
            progressIndicator.addEventListener('click', () => {
                questionNav.style.display = 'block';
            });
            
            closeNavBtn.addEventListener('click', () => {
                questionNav.style.display = 'none';
            });
        }

        // Create question navigation grid
        function createQuestionNavigation() {
            questionGrid.innerHTML = '';
            for (let i = 0; i < quizData.length; i++) {
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                if (i === currentQuestionIndex) {
                    questionNumber.classList.add('current');
                }
                if (answeredQuestions.has(i)) {
                    questionNumber.classList.add('answered');
                }
                questionNumber.textContent = i + 1;
                questionNumber.addEventListener('click', () => {
                    currentQuestionIndex = i;
                    showQuestion();
                    questionNav.style.display = 'none';
                    updateQuestionNavigation();
                });
                questionGrid.appendChild(questionNumber);
            }
        }

        // Update question navigation highlights
        function updateQuestionNavigation() {
            const questionNumbers = document.querySelectorAll('.question-number');
            questionNumbers.forEach((num, index) => {
                num.classList.remove('current');
                if (index === currentQuestionIndex) {
                    num.classList.add('current');
                }
                if (answeredQuestions.has(index)) {
                    num.classList.add('answered');
                } else {
                    num.classList.remove('answered');
                }
            });
        }

        // Show current question
        function showQuestion() {
            const question = quizData[currentQuestionIndex];
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            for (const [key, value] of Object.entries(question.options)) {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${key.toUpperCase()}. ${value}`;
                optionDiv.dataset.option = key;
                optionDiv.addEventListener('click', () => selectOption(optionDiv));
                optionsContainer.appendChild(optionDiv);
            }
            
            // Reset state
            selectedOption = null;
            answered = false;
            feedbackDiv.style.display = 'none';
            feedbackDiv.className = 'feedback';
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === quizData.length - 1 ? 'Finish' : 'Next';
            
            // Update progress
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            
            // Update question navigation
            updateQuestionNavigation();
        }

        // Handle option selection
        function selectOption(optionDiv) {
            if (answered) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            optionDiv.classList.add('selected');
            selectedOption = optionDiv.dataset.option;
            
            // Mark question as answered
            answeredQuestions.add(currentQuestionIndex);
            
            // Check answer
            const correctAnswer = quizData[currentQuestionIndex].answer;
            if (selectedOption === correctAnswer) {
                optionDiv.classList.add('correct');
                feedbackDiv.textContent = 'Correct! Well done.';
                feedbackDiv.classList.add('correct-feedback');
            } else {
                optionDiv.classList.add('incorrect');
                // Highlight correct answer
                document.querySelector(`.option[data-option="${correctAnswer}"]`).classList.add('correct');
                feedbackDiv.textContent = `Incorrect. The correct answer is ${correctAnswer.toUpperCase()}.`;
                feedbackDiv.classList.add('incorrect-feedback');
            }
            
            feedbackDiv.style.display = 'block';
            answered = true;
            
            // Update question navigation
            updateQuestionNavigation();
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                // Quiz finished
                alert('Quiz completed!');
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);

        // Start the quiz
        initQuiz();
    </script>
